reportportal:
  ingress:
    enabled: true
    usedomainname: true
    hosts:
      - host: localhost
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - localhost
        secretName: "tls-secret"
  rabbitmq:
    SecretName: "reportportal-rabbitmq"
    endpoint:
      address: rabbitmq.reportportal.svc.cluster.local
      user: rabbitmq
      apiuser: rabbitmq
  postgresql:
    SecretName: ""
    endpoint:
      address: postgresql.reportportal.svc.cluster.local
      password: passwordpassword 
  elasticsearch:
    endpoint: http://elasticsearch-master.reportportal.svc.cluster.local:9200
  minio:
    secretName: "reportportal-minio"
    endpoint: http://minio.reportportal.svc.cluster.local:9000
    endpointshort: minio.reportportal.svc.cluster.local:9000
    accesskeyName: "root-user"
    secretkeyName: "root-password"